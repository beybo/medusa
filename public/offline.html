    <style type="text/css">

        @font-face {
            font-family: "QuickSand";
            src: url("fonts/Quicksand-VariableFont_wght.ttf") format("truetype-variations");
            font-weight: 1 700;
        }

        * {
            margin: 0;
            outline: none;
        }

        html {
            height: 100%;
        }

        body {
            font-family: QuickSand, Helvetica, Arial, sans-serif;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--letra);
            background: var(--fondo);
        }

        .columna, .fila {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
        }

        .btn {
            display: block;
            padding: 13.3333333333px 26.6666666667px;
            border-radius: 10px;
            font-family: QuickSand, Helvetica, Arial, sans-serif;
            border: 0;
            background: linear-gradient(315deg, #e35b1c, #ff6c21);
            cursor: pointer;
            color: var(--letra-boton);
            box-shadow: var(--sombra-boton);
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 2;
            transition: box-shadow 0.2s linear;
            margin-top: 20px;
        }

        .error{
            color:#ff3b30;
            margin-top: 30px;
            font-weight: bold;
        }

        .caja {
            padding: 20px;
            background: var(--fondo);
            border-radius: 20px;
            margin: 15px;
            box-shadow: var(--sombra);
            z-index: 1;
            transition: background-color 0.2s linear;
        }

        #logo{
            width: 200px;
        }

        :root{
            --fondo: #E4EBF5;
            --fondo-claro: #9baacf;

            --sombra: 0.8rem 0.8rem 1.4rem #c8d0e7, -0.2rem -0.2rem 0.5rem #fff;

            --letra: #798dbe;

            --letra-boton: #fff;

            --sombra-boton: inset 0.2rem 0.2rem 1rem var(--acento-claro), inset -0.2rem -0.2rem 1rem var(--acento-oscuro), 0.3rem 0.3rem 0.6rem #c8d0e7, -0.2rem -0.2rem 0.5rem #fff
        }

        body[data-tema="oscuro"]{
            --fondo: #221f28;
            --fondo-claro: #555;

            --sombra: 0.8rem 0.8rem 1.4rem #0d0c0f, -0.2rem -0.2rem 0.5rem #312d38;

            --letra: #ccc;

            --sombra-boton: inset 0.2rem 0.2rem 1rem #{lighten(#fc651f,15%)}, inset -0.2rem -0.2rem 1rem #{darken(#fc651f,15%)}, 0.3rem 0.3rem 0.6rem #0d0c0f, -0.2rem -0.2rem 0.5rem #312d38;
        }
    </style>
